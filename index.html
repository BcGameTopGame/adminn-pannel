<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, onChildAdded, push, serverTimestamp, update, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAW4cTAsG2QiXXGvS2FyOwZYbR_BqCQDXM",
            authDomain: "contactform-37fe3.firebaseapp.com",
            databaseURL: "https://contactform-37fe3-default-rtdb.firebaseio.com",
            projectId: "contactform-37fe3",
            storageBucket: "contactform-37fe3.appspot.com",
            messagingSenderId: "831163231244",
            appId: "1:831163231244:web:63e09ac7aadb77b78a9229",
            measurementId: "G-4R4K8TGVQ1"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        
        let currentUserId = null;
        
        // Check URL for userId when page loads
        function checkUrlForUserId() {
            const hash = window.location.hash;
            if (hash.includes('userId=')) {
                currentUserId = hash.split('userId=')[1];
                loadChatHistory(currentUserId);
                document.getElementById('usersList').style.display = 'none';
                document.getElementById('usernameInputContainer').style.display = 'none';
                document.getElementById('backButton').style.display = 'block';
            } else {
                loadAllChats();
                document.getElementById('backButton').style.display = 'none';
            }
        }
        
        function loadAllChats() {
            console.log("Loading all chats...");
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<h3>Users</h3><ul></ul>';
            
            const usersRef = ref(db, 'chats');
            onChildAdded(usersRef, (snapshot) => {
                const userId = snapshot.key;
                const userData = snapshot.val();
                const username = userData.username || `User ${userId.substring(0, 6)}`;
                console.log("Found user:", username);
                displayUserChat(userId, username);
            });
        }
        
        function displayUserChat(userId, username) {
            const usersList = document.querySelector('#usersList ul');
            const userItem = document.createElement('li');
            userItem.textContent = username;
            userItem.dataset.userId = userId;
            userItem.onclick = function() {
                currentUserId = userId;
                loadChatHistory(userId);
                showUsernameInput(userId);
            };
            usersList.appendChild(userItem);
        }
        
        function showUsernameInput(userId) {
            const usernameInputContainer = document.getElementById('usernameInputContainer');
            const usernameInput = document.getElementById('usernameInput');
            const setUsernameButton = document.getElementById('setUsernameButton');

            usernameInputContainer.style.display = 'block';
            usernameInput.value = '';
            setUsernameButton.onclick = function() {
                const username = usernameInput.value.trim();
                if (username !== "") {
                    setUsername(userId, username);
                }
            };
        }
        
        function setUsername(userId, username) {
            const userRef = ref(db, `chats/${userId}`);
            update(userRef, { username: username }).then(() => {
                alert('Username set successfully!');
                loadAllChats();
            }).catch((error) => {
                console.error('Error setting username:', error);
            });
        }
        
        function loadChatHistory(userId) {
            console.log("Loading chat history for user:", userId);
            const chat = document.getElementById('chat');
            chat.innerHTML = "";
            
            // Show username if available
            const userRef = ref(db, `chats/${userId}`);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.username) {
                    document.getElementById('currentChatTitle').textContent = `Chat with ${userData.username}`;
                } else {
                    document.getElementById('currentChatTitle').textContent = `Chat with User ${userId.substring(0, 6)}`;
                }
            });
            
            const messagesRef = ref(db, `chats/${userId}/messages`);
            onChildAdded(messagesRef, (snapshot) => {
                const msg = snapshot.val();
                console.log("Message:", msg);
                if (msg.image) {
                    displayImageMessage(msg.image, msg.sender === userId ? "user-message" : "admin-message");
                } else {
                    displayMessage(msg.text, msg.sender === userId ? "user-message" : "admin-message");
                }
            });
            
            document.getElementById('sendButton').onclick = function() {
                sendAdminMessage(userId);
            };
        }
        
        function sendAdminMessage(userId) {
            const input = document.getElementById('messageInput');
            const fileInput = document.getElementById('file-upload');
            
            if (fileInput.files.length > 0) {
                uploadImage(fileInput.files[0], userId);
                fileInput.value = "";
                input.value = "";
                toggleInputUI();
                return;
            }
            
            const messageText = input.value.trim();
            if (messageText === "") return;
            
            push(ref(db, `chats/${userId}/messages`), {
                sender: 'admin',
                text: messageText,
                timestamp: serverTimestamp()
            });
            
            input.value = "";
            toggleInputUI();
        }
        
        function displayMessage(text, className) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function displayImageMessage(imageURL, className) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            const img = document.createElement('img');
            img.src = imageURL;
            img.style.maxWidth = "200px";
            img.style.borderRadius = "10px";
            
            messageDiv.appendChild(img);
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function uploadImage(file, userId) {
            if (!file) return;
            
            const filePath = `chat_images/${userId}/${file.name}`;
            const imgRef = storageRef(storage, filePath);
            const uploadTask = uploadBytesResumable(imgRef, file);
            
            uploadTask.on("state_changed", null, console.error, async () => {
                const imageUrl = await getDownloadURL(uploadTask.snapshot.ref);
                displayImageMessage(imageUrl, "admin-message");
                
                push(ref(db, `chats/${userId}/messages`), {
                    sender: 'admin',
                    image: imageUrl,
                    timestamp: serverTimestamp()
                });
            });
        }
        
        function goBackToList() {
            window.location.hash = '';
            currentUserId = null;
            document.getElementById('usersList').style.display = 'block';
            document.getElementById('usernameInputContainer').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            document.getElementById('currentChatTitle').textContent = '';
            document.getElementById('chat').innerHTML = '';
            loadAllChats();
        }
        
        window.onload = function() {
            checkUrlForUserId();
            
            // Setup event listeners
            const chatInput = document.getElementById('messageInput');
            const uploadIcon = document.querySelector('.upload-icon');
            const sendButton = document.getElementById('sendButton');
            const fileInput = document.getElementById('file-upload');
            const backButton = document.getElementById('backButton');

            function toggleInputUI() {
                if (chatInput.value.trim() !== '' || fileInput.files.length > 0) {
                    uploadIcon.style.opacity = '0';
                    uploadIcon.style.pointerEvents = 'none';
                    sendButton.style.display = 'block';
                } else {
                    uploadIcon.style.opacity = '1';
                    uploadIcon.style.pointerEvents = 'auto';
                    sendButton.style.display = 'none';
                }
            }

            chatInput.addEventListener('input', function() {
                toggleInputUI();
            });

            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    chatInput.value = this.files[0].name;
                    toggleInputUI();
                }
            });

            chatInput.addEventListener('keyup', function(event) {
                if (event.key === "Enter" && (this.value.trim() !== '' || fileInput.files.length > 0) {
                    if (currentUserId) {
                        sendAdminMessage(currentUserId);
                    }
                }
            });
            
            backButton.addEventListener('click', goBackToList);
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .users-list {
            width: 25%;
            background: white;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }
        .users-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .users-list li:hover {
            background: #f1f1f1;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .chat-header h2 {
            margin: 0;
            flex-grow: 1;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .user-message {
            align-self: flex-start;
            background: #4caf50;
            color: white;
        }
        .admin-message {
            align-self: flex-end;
            background: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
            position: relative;
        }
        .input-container input {
            flex: 1;
            padding: 10px 40px 10px 10px;
            border: none;
            outline: none;
            border-radius: 20px;
            background: #f4f4f4;
        }
        .input-container button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .upload-icon {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .upload-icon img {
            width: 24px;
            height: 24px;
        }
        .message img {
            border-radius: 10px;
            border: 1px solid #6cff87;
            max-width: 200px;
        }
        #usernameInputContainer {
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }
        #usernameInputContainer input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #usernameInputContainer button {
            padding: 10px 15px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #usernameInputContainer button:hover {
            background: #45a049;
        }
        #backButton {
            padding: 5px 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            display: none;
        }
        #backButton:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="users-list" id="usersList">
        <h3>Users</h3>
        <ul></ul>
        <div id="usernameInputContainer" style="display: none;">
            <input type="text" id="usernameInput" placeholder="Enter username">
            <button id="setUsernameButton">Set Username</button>
        </div>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2 id="currentChatTitle"></h2>
            <button id="backButton">Back to List</button>
        </div>
        <div class="chat-messages" id="chat"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Message...">
            <label for="file-upload" class="upload-icon">
                <img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/icons-removebg-preview.png?alt=media&token=195394bf-77c5-43d9-8106-6764b27820b8" alt="Upload Image">
            </label>
            <input type="file" id="file-upload" style="display: none;">
            <button id="sendButton">&#10148;</button>
        </div>
    </div>
</body>
</html>
